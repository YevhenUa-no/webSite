<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0f10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            flex-direction: column;
        }

        canvas {
            background-color: rgba(30, 41, 59, 0.4);
            border: 2px solid #10b981;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .game-info {
            margin-top: 1rem;
            text-align: center;
        }
        
        #game-over-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 0.5rem;
            border: 2px solid #ef4444;
            color: #ef4444;
            font-size: 2rem;
            text-shadow: 0 0 10px #ef4444;
            z-index: 10;
        }

        #start-button {
            background-color: #10b981;
            color: #0d0f10;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.7);
            transition: all 0.2s;
            cursor: pointer;
        }

        #start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.9);
        }
    </style>
</head>
<body>
    <div class="text-center mb-6">
        <h1 class="text-3xl md:text-4xl font-extrabold text-[#10b981]">Classic Snake</h1>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="game-info text-xl">
        Score: <span id="score">0</span>
    </div>
    <div id="game-over-message">Game Over!</div>
    <button id="start-button">Start Game</button>
    

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over-message');
        const startButton = document.getElementById('start-button');

        const gridSize = 20;
        let tileSize;
        
        let snake;
        let food;
        let score;
        let direction;
        let isGameOver = false;
        let gameLoop;
        
        // Function to set up the canvas dimensions responsively
        function setupCanvas() {
            const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.7, 400);
            canvas.width = size - (size % gridSize);
            canvas.height = size - (size % gridSize);
            tileSize = canvas.width / gridSize;
        }
        
        // Initial setup on window load
        window.onload = () => {
            setupCanvas();
            startButton.addEventListener('click', startGame);
            window.addEventListener('resize', setupCanvas);
        };
        
        function startGame() {
            isGameOver = false;
            gameOverMessage.style.display = 'none';
            startButton.style.display = 'none';

            score = 0;
            scoreElement.textContent = score;

            // Initial snake state
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            
            placeFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            
            // Ensure food doesn't spawn on the snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    return;
                }
            }
        }

        function gameTick() {
            if (isGameOver) {
                return;
            }

            // Move the snake
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            // Check for collisions
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || checkSelfCollision()) {
                endGame();
            }
            
            drawGame();
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = 'rgba(30, 41, 59, 0.4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#10b981';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });

            // Draw food
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        function checkSelfCollision() {
            const head = snake[0];
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);
            gameOverMessage.style.display = 'block';
            startButton.style.display = 'block';
            startButton.textContent = 'Play Again';
        }

        // Handle user input
        document.addEventListener('keydown', e => {
            if (isGameOver) return;
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

    </script>
</body>
</html>
