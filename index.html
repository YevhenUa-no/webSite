<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #00ff41;
            overflow-x: hidden;
        }
        
        .matrix-text {
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .matrix-glow {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            border: 1px solid rgba(0, 255, 65, 0.3);
        }
        
        .matrix-button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            transition: all 0.3s ease;
        }
        
        .matrix-button:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }
        
        #three-background {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .content-section {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .typing-effect {
            overflow: hidden;
            border-right: 2px solid #00ff41;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff41; }
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <canvas id="three-background"></canvas>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // Three.js Background Component
        const ThreeBackground = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                const canvas = document.getElementById('three-background');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);

                // Create wireframe grid
                const geometry = new THREE.PlaneGeometry(50, 50, 25, 25);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x00ff41,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.1
                });
                const grid = new THREE.Mesh(geometry, material);
                grid.rotation.x = -Math.PI / 2;
                scene.add(grid);

                // Create floating particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 1000;
                const posArray = new Float32Array(particlesCount * 3);

                for (let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 100;
                }

                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.005,
                    color: 0x00ff41,
                    transparent: true,
                    opacity: 0.8
                });

                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);

                camera.position.z = 5;

                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    grid.rotation.z += 0.002;
                    particlesMesh.rotation.x += 0.001;
                    particlesMesh.rotation.y += 0.001;
                    
                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            return null;
        };

        // Main App Component
        const App = () => {
            const [currentSection, setCurrentSection] = useState('home');
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminPassword, setAdminPassword] = useState('');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            
            // Project data (simulating Firestore)
            const [projects, setProjects] = useState([
                {
                    id: 1,
                    title: "Matrix Data Visualizer",
                    description: "Interactive 3D data visualization tool built with Three.js and React",
                    url: "https://github.com/example/matrix-visualizer"
                },
                {
                    id: 2,
                    title: "Cyberpunk Dashboard",
                    description: "Real-time monitoring dashboard with neon aesthetics",
                    url: "https://github.com/example/cyber-dashboard"
                },
                {
                    id: 3,
                    title: "Neural Network Simulator",
                    description: "Browser-based neural network training visualization",
                    url: "https://github.com/example/neural-sim"
                }
            ]);
            
            // Contact form data
            const [contacts, setContacts] = useState([]);
            const [contactForm, setContactForm] = useState({
                name: '',
                email: '',
                message: ''
            });

            // New project form
            const [newProject, setNewProject] = useState({
                title: '',
                description: '',
                url: ''
            });

            const [editingProject, setEditingProject] = useState(null);

            // Navigation
            const scrollToSection = (sectionId) => {
                setCurrentSection(sectionId);
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            // Admin functions
            const handleAdminLogin = () => {
                if (adminPassword === 'matrix123') {
                    setIsAdmin(true);
                    setShowAdminLogin(false);
                    setAdminPassword('');
                } else {
                    alert('Incorrect password');
                }
            };

            const addProject = () => {
                if (newProject.title && newProject.description) {
                    const project = {
                        id: Date.now(),
                        ...newProject
                    };
                    setProjects([...projects, project]);
                    setNewProject({ title: '', description: '', url: '' });
                }
            };

            const deleteProject = (id) => {
                setProjects(projects.filter(p => p.id !== id));
            };

            const startEditing = (project) => {
                setEditingProject(project);
                setNewProject({ ...project });
            };

            const saveEdit = () => {
                setProjects(projects.map(p => 
                    p.id === editingProject.id ? { ...newProject } : p
                ));
                setEditingProject(null);
                setNewProject({ title: '', description: '', url: '' });
            };

            // Contact form
            const handleContactSubmit = (e) => {
                e.preventDefault();
                const contact = {
                    id: Date.now(),
                    ...contactForm,
                    timestamp: new Date().toISOString()
                };
                setContacts([...contacts, contact]);
                setContactForm({ name: '', email: '', message: '' });
                alert('Message sent successfully!');
            };

            return (
                <div className="min-h-screen bg-black text-green-400">
                    <ThreeBackground />
                    
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 content-section matrix-glow">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div className="text-2xl font-bold matrix-text pulse-animation">
                                    &lt;PORTFOLIO/&gt;
                                </div>
                                <div className="hidden md:flex space-x-8">
                                    {['home', 'about', 'projects', 'contact'].map((section) => (
                                        <button
                                            key={section}
                                            onClick={() => scrollToSection(section)}
                                            className="matrix-button px-4 py-2 rounded capitalize transition-all duration-300"
                                        >
                                            {section}
                                        </button>
                                    ))}
                                    <button
                                        onClick={() => setShowAdminLogin(true)}
                                        className="matrix-button px-4 py-2 rounded transition-all duration-300"
                                    >
                                        Admin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="min-h-screen flex items-center justify-center">
                        <div className="text-center content-section p-8 rounded-lg matrix-glow floating-animation">
                            <h1 className="text-6xl md:text-8xl font-bold matrix-text mb-6">
                                JOHN DOE
                            </h1>
                            <div className="text-2xl md:text-4xl mb-8 typing-effect max-w-2xl">
                                Full Stack Developer
                            </div>
                            <p className="text-lg md:text-xl text-green-300 mb-8 max-w-2xl mx-auto">
                                Crafting digital experiences in the matrix of modern web development
                            </p>
                            <button
                                onClick={() => scrollToSection('projects')}
                                className="matrix-button px-8 py-4 rounded text-xl font-semibold"
                            >
                                View My Work
                            </button>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="min-h-screen flex items-center py-20">
                        <div className="container mx-auto px-6">
                            <div className="max-w-4xl mx-auto content-section p-8 rounded-lg matrix-glow">
                                <h2 className="text-4xl font-bold matrix-text mb-8 text-center">
                                    About Me
                                </h2>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div>
                                        <p className="text-lg text-green-300 mb-6">
                                            I'm a data scientist and Python developer specializing in financial analysis 
                                            and interactive data applications. My expertise lies in building Streamlit 
                                            applications that transform complex data into actionable insights.
                                        </p>
                                        <p className="text-lg text-green-300 mb-6">
                                            With a focus on finance and data analytics, I create tools that help 
                                            businesses make data-driven decisions. From portfolio optimization to 
                                            predictive modeling, every application is designed to deliver real value.
                                        </p>
                                    </div>
                                    <div>
                                        <h3 className="text-2xl matrix-text mb-4">Skills</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            {['React', 'Node.js', 'Three.js', 'Python', 'MongoDB', 'Firebase', 'TypeScript', 'Next.js'].map((skill) => (
                                                <div key={skill} className="matrix-button p-3 rounded text-center">
                                                    {skill}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section id="projects" className="min-h-screen py-20">
                        <div className="container mx-auto px-6">
                            <h2 className="text-4xl font-bold matrix-text mb-12 text-center">
                                My Applications
                            </h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {projects.map((project) => (
                                    <div key={project.id} className="content-section p-6 rounded-lg matrix-glow">
                                        <h3 className="text-2xl matrix-text mb-4">{project.title}</h3>
                                        <p className="text-green-300 mb-6">{project.description}</p>
                                        <div className="flex justify-between items-center">
                                            <a
                                                href={project.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="matrix-button px-4 py-2 rounded"
                                            >
                                                View Project
                                            </a>
                                            {isAdmin && (
                                                <div className="space-x-2">
                                                    <button
                                                        onClick={() => startEditing(project)}
                                                        className="matrix-button px-3 py-1 rounded text-sm"
                                                    >
                                                        Edit
                                                    </button>
                                                    <button
                                                        onClick={() => deleteProject(project.id)}
                                                        className="bg-red-600 px-3 py-1 rounded text-sm text-white"
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Admin Panel */}
                            {isAdmin && (
                                <div className="mt-12 content-section p-8 rounded-lg matrix-glow">
                                    <h3 className="text-2xl matrix-text mb-6">
                                        {editingProject ? 'Edit Project' : 'Add New Project'}
                                    </h3>
                                    <div className="grid md:grid-cols-2 gap-4 mb-4">
                                        <input
                                            type="text"
                                            placeholder="Project Title"
                                            value={newProject.title}
                                            onChange={(e) => setNewProject({...newProject, title: e.target.value})}
                                            className="bg-black border border-green-400 p-3 rounded text-green-400"
                                        />
                                        <input
                                            type="url"
                                            placeholder="Project URL"
                                            value={newProject.url}
                                            onChange={(e) => setNewProject({...newProject, url: e.target.value})}
                                            className="bg-black border border-green-400 p-3 rounded text-green-400"
                                        />
                                    </div>
                                    <textarea
                                        placeholder="Project Description"
                                        value={newProject.description}
                                        onChange={(e) => setNewProject({...newProject, description: e.target.value})}
                                        className="w-full bg-black border border-green-400 p-3 rounded text-green-400 mb-4"
                                        rows="3"
                                    />
                                    <div className="space-x-4">
                                        <button
                                            onClick={editingProject ? saveEdit : addProject}
                                            className="matrix-button px-6 py-3 rounded"
                                        >
                                            {editingProject ? 'Save Changes' : 'Add Project'}
                                        </button>
                                        {editingProject && (
                                            <button
                                                onClick={() => {
                                                    setEditingProject(null);
                                                    setNewProject({ title: '', description: '', url: '' });
                                                }}
                                                className="bg-gray-600 px-6 py-3 rounded text-white"
                                            >
                                                Cancel
                                            </button>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="min-h-screen flex items-center py-20">
                        <div className="container mx-auto px-6">
                            <div className="max-w-2xl mx-auto content-section p-8 rounded-lg matrix-glow">
                                <h2 className="text-4xl font-bold matrix-text mb-8 text-center">
                                    Contact Me
                                </h2>
                                <form onSubmit={handleContactSubmit} className="space-y-6">
                                    <input
                                        type="text"
                                        placeholder="Your Name"
                                        value={contactForm.name}
                                        onChange={(e) => setContactForm({...contactForm, name: e.target.value})}
                                        required
                                        className="w-full bg-black border border-green-400 p-4 rounded text-green-400 placeholder-green-600"
                                    />
                                    <input
                                        type="email"
                                        placeholder="Your Email"
                                        value={contactForm.email}
                                        onChange={(e) => setContactForm({...contactForm, email: e.target.value})}
                                        required
                                        className="w-full bg-black border border-green-400 p-4 rounded text-green-400 placeholder-green-600"
                                    />
                                    <textarea
                                        placeholder="Your Message"
                                        value={contactForm.message}
                                        onChange={(e) => setContactForm({...contactForm, message: e.target.value})}
                                        required
                                        rows="6"
                                        className="w-full bg-black border border-green-400 p-4 rounded text-green-400 placeholder-green-600"
                                    />
                                    <button
                                        type="submit"
                                        className="w-full matrix-button py-4 rounded text-xl font-semibold"
                                    >
                                        Send Message
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Admin Login Modal */}
                    {showAdminLogin && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="content-section p-8 rounded-lg matrix-glow max-w-md w-full mx-4">
                                <h3 className="text-2xl matrix-text mb-6 text-center">Admin Access</h3>
                                <input
                                    type="password"
                                    placeholder="Enter password"
                                    value={adminPassword}
                                    onChange={(e) => setAdminPassword(e.target.value)}
                                    className="w-full bg-black border border-green-400 p-4 rounded text-green-400 mb-6"
                                    onKeyPress={(e) => e.key === 'Enter' && handleAdminLogin()}
                                />
                                <div className="space-x-4">
                                    <button
                                        onClick={handleAdminLogin}
                                        className="matrix-button px-6 py-3 rounded"
                                    >
                                        Login
                                    </button>
                                    <button
                                        onClick={() => setShowAdminLogin(false)}
                                        className="bg-gray-600 px-6 py-3 rounded text-white"
                                    >
                                        Cancel
                                    </button>
                                </div>
                                <p className="text-sm text-green-600 mt-4 text-center">
                                    Demo password: matrix123
                                </p>
                            </div>
                        </div>
                    )}

                    {/* Admin Contacts View */}
                    {isAdmin && contacts.length > 0 && (
                        <section className="py-20">
                            <div className="container mx-auto px-6">
                                <div className="content-section p-8 rounded-lg matrix-glow">
                                    <h3 className="text-2xl matrix-text mb-6">Contact Messages</h3>
                                    <div className="space-y-4">
                                        {contacts.map((contact) => (
                                            <div key={contact.id} className="border border-green-400 p-4 rounded">
                                                <div className="flex justify-between mb-2">
                                                    <strong className="matrix-text">{contact.name}</strong>
                                                    <span className="text-sm text-green-600">{contact.email}</span>
                                                </div>
                                                <p className="text-green-300">{contact.message}</p>
                                                <small className="text-green-600">
                                                    {new Date(contact.timestamp).toLocaleString()}
                                                </small>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </section>
                    )}

                    {/* Footer */}
                    <footer className="content-section py-8 text-center">
                        <p className="text-green-600">
                            Â© 2025 Portfolio. Built with React & Three.js in the Matrix.
                        </p>
                    </footer>
                </div>
            );
        };

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
